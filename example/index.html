<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
		background:#34495e;
		font-family:Arial;
		color: #fff;
      }
	  
	  h1{
		font-weight:normal;
		font-size:24px;
		text-align:center;
	}
	  
	  .wrapper{
		margin:0 auto;
		width:940px;
	  }
	  
	  .src{
		display:inline-block;
		margin-right : 10px;
	}
	
	a{
		color: #ccc;
	}
    </style>
  </head>
  <body>
	<div class="wrapper">
		<div class="src">
			<h1>Source Image </h1>
			<img src="pencil.jpg" id="source"/>
		</div>
		
		<div class="src">
			<h1>Mask</h1>
			<img src = "mask.jpg" id="mask"/>
		</div>
		
		<div class="src">
		<h1>Output</h1>
		<img src = "pencil.jpg" id="image"/>
		</div>
		
		<p>Source available at <a href="https://github.com/kshitiztiwari/MaskJS">Github</a>.</p>
	</div>
  </body>
  <script src = "../mask.js" type="text/javascript"></script>
  <script>
	Mask({
		/* Image id */
		"id" : "image",
		
		/* Mask Image source */
		"mask" : "mask.jpg",
		
		/* Boolean : true for greyscale mask */
		"confidence" : false
	});
  </script>
</html>
